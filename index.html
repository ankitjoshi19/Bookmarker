
<!DOCTYPE html>
<html lang="en">
  <head>
    

    <title>Site Bookmarker</title>
    <style>
      .text-muted{
        padding-top: 15px;
        letter-spacing: 0.1em;
      }
    </style>

    
    <link href="css/bootstrap.min.css" rel="stylesheet">

    
  </head>

  <body>

    <div class="container">
      <div class="header clearfix">
        <nav>
        </nav>
        <h2 class="text-muted">Book Marker</h2>
      </div>

      <div class="jumbotron">
        <h2><i>Bookmark Sites You Visit</i></h2>
        <form action="" id="myform">
          <div class="form-group">
            <label for="">Site Name</label>
            <input type="text" class="form-control" id="siteName" placeholder="Website Name">
          </div>
        </form>
        <form action="" id="myform">
            <div class="form-group">
              <label for="">Site URL</label>
              <input type="text" class="form-control" id="siteurl" placeholder="Website URL">
            </div>
        </form>
        <button type="submit" class="btn btn-primary">ADD</button>
      </div>

      <div class="row marketing">
        <div class="col-lg-12">
          
        <div id="bookmarks">
        </div>
      </div>

      <footer class="footer">
        <p>&copy; 2018 By Rahul Bera, Inc.</p>
      </footer>
      <script src="js/jquery.js"></script>
      <script src="js/bootstrap.min.js"></script>
    </div> 
  </body>
</html>
